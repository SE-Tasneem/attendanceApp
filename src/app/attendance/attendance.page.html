<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>تسجيل الحضور</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-card-title>قائمة الأشخاص</ion-card-title>
    </ion-list-header>
    <ion-row *ngFor="let user of users" class="user-row" align-items-center>
      <ion-col size="auto" class="icon-col">
        <ion-icon name="person-circle" class="user-icon" color="secondary"></ion-icon>
      </ion-col>
      <ion-col class="name-col">
        <ion-label>{{ user.name }} {{user.latest_attendance ? '- ' + user.latest_attendance.attendance_date : ''}}</ion-label>
      </ion-col>
      <ion-col size="auto" class="button-col">
        <ion-button fill="clear" (click)="confirmAction(user)" class="icon-button">
          <ion-icon name="finger-print" [color]="user.latest_attendance ? 'success' : 'warning'" class="close-icon"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
