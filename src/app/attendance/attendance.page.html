<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Attendance
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let user of users">{{ user.name }} - {{user.latest_attendance ? user.latest_attendance.attendance_date : ''}}
      <ion-button (click)="attendUser(user)" class="float-end">Fingerprint</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
