<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      الأشخاص
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>إضافة شخص</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item class="input-row">
        <ion-input [(ngModel)]="newUser.name" placeholder="ادخل الاسم" class="input-field"></ion-input>
        <ion-button (click)="addUser()" class="add-button">
          <ion-icon name="add-outline" aria-hidden="true"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-list-header>
      <ion-card-title>قائمة الأشخاص</ion-card-title>
    </ion-list-header>
    <!-- <ion-item > -->
      <ion-row *ngFor="let user of users" class="user-row" align-items-center>
        <ion-col size="auto" class="icon-col">
          <ion-icon name="person-circle" class="user-icon"></ion-icon>
        </ion-col>
        <ion-col class="name-col">
          <ion-label>{{ user.name }}</ion-label>
        </ion-col>
        <ion-col size="auto" class="button-col">
          <ion-button fill="clear" (click)="removeUser(user)" class="icon-button">
            <ion-icon name="close-circle" color="danger" class="close-icon"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

    <!-- </ion-item> -->
  </ion-list>

  <!-- <app-explore-container name="Expected page"></app-explore-container> -->
</ion-content>
