<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      الأشخاص
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>إضافة شخص</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input [(ngModel)]="newUser.name" placeholder="ادخل الاسم"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="addUser()">إضافة</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-list-header>
      <ion-card-title>قائمة الأشخاص</ion-card-title>
    </ion-list-header>
    <ion-item *ngFor="let user of users">
      <ion-avatar slot="start">
        <ion-icon name="person-circle" style="font-size: 2em;"></ion-icon>
      </ion-avatar>
      <ion-label>{{ user.name }}</ion-label>
      <ion-button slot="end" color="danger" (click)="removeUser(user)">
        <ion-icon name="close-circle"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <!-- <app-explore-container name="Expected page"></app-explore-container> -->
</ion-content>
